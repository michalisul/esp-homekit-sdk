stages:
  - build

build_homekit_examples:
  stage: build
  image: $CI_DOCKER_REGISTRY/$CI_IMAGE
  tags:
    - build

  variables:
    IDF_PATH: "$CI_PROJECT_DIR/esp-idf"
    GIT_STRATEGY: clone
    
  artifacts:
    paths:
      - examples/fan/build/*.bin
      - examples/fan/build/*.elf
      - examples/fan/build/*.map
      - examples/fan/build/bootloader/*.bin
    expire_in: 6 mos

  before_script:
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -n $GITLAB_KEY >> ~/.ssh/id_rsa_base64
    - base64 --decode --ignore-garbage ~/.ssh/id_rsa_base64 > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo -e "Host gitlab.espressif.cn\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

  script:
    - git submodule update --init --recursive
    # Cloning esp-idf
    - git clone --recursive --branch ${IDF_GIT_BRANCH} --depth 1 ${IDF_GIT_PATH}/esp-idf.git
    - cd esp-idf
    - ./install.sh
    - . export.sh

    - cd ../examples/fan
    - idf.py build
    - cd ../bridge
    - idf.py build
    - cd ../lightbulb
    - idf.py build
    - cd ../smart_outlet
    - idf.py build
    - cd ../data_tlv8
    - idf.py build
    - cd ../aws-iot
    - mkdir components
    - cd components
    - git clone --depth 1 -b release/v3.1.x --single-branch --recursive https://github.com/espressif/esp-aws-iot.git
    - export AWS_IOT_PATH=$PWD/esp-aws-iot
    - cd ..
    - touch main/certs/device.crt main/certs/device.key
    - idf.py build
    - cd ../emulator
    - idf.py build
